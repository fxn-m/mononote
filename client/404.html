<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages 404.html fallback for client-side routing
      // Redirect to index.html and let the client-side router handle it
      const base = window.location.pathname.split('/').slice(0, -1).join('/') || '';
      window.location.replace(base + '/index.html');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
