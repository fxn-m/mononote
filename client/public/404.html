<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages 404.html fallback for client-side routing
      // Extract base path (e.g., /mononote) and redirect to index.html
      const pathname = window.location.pathname;
      const pathSegments = pathname.split('/').filter(Boolean);
      const base = pathSegments.length > 0 ? '/' + pathSegments[0] : '';
      // Redirect to index.html - the client-side router will handle the rest
      window.location.replace(base + '/index.html');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
